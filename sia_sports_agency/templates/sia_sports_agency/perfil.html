{% extends 'sia_sports_agency/base.html' %}
{% block content %}

<!-- Modal -->
{% include "sia_sports_agency/modal_window_user.html" %}
{% load static %}
<div class="row">
    <div class="col-3 lateral-menu">
        <div class="cromo">
            <img class="img-cromo" src="{% static 'img/ejemploCromo.png' %}" />
        </div>
        <!-- Cromo button -->
        <div>
            <button type="button" class="btn cromo-btn btn-outline-light">Actualizar cromo</button>
        </div>
    </div>
    <div class="col-9 info-perfil">
        <ul class="nav nav-tabs nav-justified tabs" style:"color: black;">
            <li class="nav-item">
                <a class="nav-link active" href="#">Datos básicos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Datos adicionales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Redes sociales</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Mensajes</a>
            </li>
        </ul>
        <div class="row">
            <div class="col-6">
                <div class="form-perfil">
                    <label for="queEresDropdown">Rol</label>
                    <select class="form-perfil-control" id="queEresDropdown">
                        <option>Jugador</option>
                        <option>Club</option>
                        <option>Entrenado</option>
                        <option>Preparador físico</option>
                        <option>Representante</option>
                    </select>
                    <label for="FormControlInputEmail">Direcci&oacute;n email</label>
                    <input type="email" value="prueba@gmail.com" class="form-perfil-control input-lg" id="FormControlInputEmail">
                    <label for="FormControlInputNombre">Nombre y apellidos</label>
                    <input class="form-perfil-control" value="Nombre apellido1 apellido2" type="text" id="FormControlInputNombre">
                    <label for="sexoDropdown">Sexo</label>
                    <select class="form-perfil-control" id="sexoDropdown">
                        <option>Hombre</option>
                        <option>Mujer</option>
                    </select>
                    <label for="FormControlInputFNacimiento">F. Nacimiento</label>
                    <input class="form-perfil-control" type="date" name="bday" max="3000-12-31" min="1000-01-01" id="FormControlInputFNacimiento" class="form-perfil-control">
                    <label for="nacionalidadDropdown">Nacionalidad</label>
                    <div id="nacionalidadDropdown">
                        <select class="form-control-lg form-perfil-control-multi selectpicker">
                            <option value="1" data-content="<span class='flag-icon flag-icon-es'></span> Espa&#241;a"></option>
                            <option data-content="<span class='flag-icon flag-icon-us'></span> USA"></option>
                            <option data-content="<span class='flag-icon flag-icon-fr'></span> France"></option>
                            <option data-content="<span class='flag-icon flag-icon-de'></span> Alemania"></option>
                            <option data-content="<span class='flag-icon flag-icon-it'></span> Italia"></option>
                            <option data-content="<span class='flag-icon flag-icon-be'></span> B&eacute;glica"></option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="form-perfil">
                    <label for="aQueJuegasDropdown">Deporte</label>
                    <select class="form-perfil-control" id="aQueJuegasDropdown">
                        <option>F&uacute;tbol</option>
                        <option>F&uacute;tbol Sala</option>
                    </select>
                    <label for="aQueJuegasDropdown">G&eacute;nero</label>
                    <select class="form-perfil-control" id="aQueJuegasDropdown">
                        <option>Masculino</option>
                        <option>Femenino</option>
                    </select>
                    <label for="posicionDropdown">Posici&oacute;</label>
                    <select class="form-perfil-control" id="posicionDropdown">
                        <option>Tight End</option>
                        <option>Center</option>
                        <option>...</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
