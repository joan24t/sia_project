{% load static %}
<div class="modal fade" id="registrationModalCenter" tabindex="-1" role="dialog" aria-labelledby="registrationModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog mw-100 w-100" role="document">
        <div class="modal-content modal-registration">
            <div class="modal-header">
                <h2 class="modal-title" id="registrationLongTitle">Nueva cuenta</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form class="form-registro" action="registrar_usuario/" method="post">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-xl-6 col-sm-12">
                            <div class="form-group">
                                <label class="qform" for="queEresDropdown">
                                    <h4>1. &iquest;Qu&eacute; eres?</h4>
                                </label>
                                <select class="form-control" name="inputTipoUsuario" id="queEresDropdown">
                                    {% for tipo in tipo_jugadores %}
                                        <option value="{{tipo.codigo|default:''}}">{{tipo.nombre}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="form-group">
                                <label>
                                    <h4>2. Tus datos</h4>
                                </label>
                                <div>
                                    <label for="FormControlInputNombre">Nombre y apellidos</label>
                                    <input class="form-control" name="inputNombre" type="text" id="FormControlInputNombre" placeholder="Nombre y apellidos">
                                    <label for="sexoDropdown">Sexo</label>
                                    <select class="form-control" id="sexoDropdown" name="inputSexo">
                                        <option value="m">Hombre</option>
                                        <option value="f">Mujer</option>
                                    </select>
                                    <label for="datepicker">F. Nacimiento</label>
                                    <input name="inputNacimiento" id="datepicker" class="form-control" autocomplete="off">
                                    <label for="paisDropdown">País</label>
                                    <div class="divPais" id="paisDropdown">
                                        <select class="form-control selectpicker" name="inputPais" data-live-search="true">
                                            {% for pais in paises %}
                                            <option value="{{pais.codigo|default:''}}" data-content="<span class='flag-icon flag-icon-{{pais.codigo|lower}}'></span>&ensp;&ensp;{{pais.nombre}}"></option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>
                                    <h4>3. &iquest;A qu&eacute; juegas?</h4>
                                </label>
                                <div class="data-div">
                                    <label for="aQueJuegasDropdown">Deporte</label>
                                    <select class="form-control" id="aQueJuegasDropdown" name="inputDeporte">
                                        {% for deporte in deportes %}
                                            <option value="{{deporte.codigo|default:''}}">{{deporte.nombre}}</option>
                                        {% endfor %}
                                    </select>
                                    <label for="generoDropdown">G&eacute;nero</label>
                                    <select class="form-control" id="generoDropdown" name="inputTipoDeporte">
                                        <option value="m">Masculino</option>
                                        <option value="f">Femenino</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-sm-12">
                            <div class="form-group">
                                <div class="divPositions">
                                    <label for="posicionDropdown">
                                        <h4>4. &iquest;Qu&eacute; posici&oacute;n ocupas?</h4>
                                    </label>
                                    <select class="form-control" id="posicionDropdown" name="inputPosicion">
                                    </select>
                                </div>
                                <div class="divMultiplePositions" hidden>
                                    <label for="posicionDropdownMultiple">
                                        <h4>4. &iquest;Qu&eacute; posici&oacute;n ocupas?</h4>
                                    </label>
                                    <select class="form-control selectpicker" name="inputPosicionMulti" id="posicionDropdownMultiple" multiple data-live-search="true">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>
                                    <h4>5. Datos de acceso</h4>
                                </label>
                                <div>
                                    <label for="FormControlInputEmail">Direcci&oacute;n email</label>
                                    <input type="email" class="form-control" name="inputEmail" id="FormControlInputEmail" placeholder="nombre@siasportsagency.com">
                                    <input type="text" style="display:none;">
                                    <div class="form-group">
                                        <label for="password1">Contraseña</label>
                                        <input type="password" style="display:none;">
                                        <input type="password" name="inputPassword1" class="form-control" id="password1" placeholder="Contraseña">
                                    </div>
                                    <div class="form-group">
                                      <label for="password2">Repite contraseña</label>
                                      <input type="password" name="inputPassword2" class="form-control" id="password2" placeholder="Contraseña">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-light form-registration-btn rounded">Registrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
