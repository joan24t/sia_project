{% load static %}
<div class="modal fade" id="registrationModalCenter" tabindex="-1" role="dialog" aria-labelledby="registrationModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog mw-100 w-100" role="document">
        <div class="modal-content modal-registration">
            <div class="modal-header">
                <h2 class="modal-title" id="registrationLongTitle">Nueva cuenta</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="row">
                        <div class="col-xl-6 col-sm-12">
                            <div class="form-group">
                                <label class="qform" for="queEresDropdown"><h2>1. &iquest;Qu&eacute; eres?</h2></label>
                                <select class="form-control" id="queEresDropdown">
                                    <option>Jugador</option>
                                    <option>Club</option>
                                    <option>Entrenado</option>
                                    <option>Preparador f√≠sico</option>
                                    <option>Representante</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label><h2>2. Tus datos</h2></label>
                                <div class="data-div">
                                    <label for="FormControlInputEmail">Direcci&oacute;n email</label>
                                    <input type="email" class="form-control input-lg" id="FormControlInputEmail" placeholder="nombre@siasportsagency.com">
                                    <label for="FormControlInputNombre">Nombre y apellidos</label>
                                    <input class="form-control" type="text" id="FormControlInputNombre" placeholder="Nombre y apellidos">
                                    <label for="sexoDropdown">Sexo</label>
                                    <select class="form-control" id="sexoDropdown">
                                        <option>Hombre</option>
                                        <option>Mujer</option>
                                    </select>
                                    <label for="FormControlInputFNacimiento">F. Nacimiento</label>
                                    <input class="form-control" type="date" name="bday" max="3000-12-31" min="1000-01-01" id="FormControlInputFNacimiento" class="form-control">
                                    <label for="nacionalidadDropdown">Nacionalidad</label>
                                    <select class="form-control-lg form-control selectpicker" id="nacionalidadDropdown">
                                        <option value="1" data-content="<span class='flag-icon flag-icon-es'></span> Espa&#241;a"></option>
                                        <option data-content="<span class='flag-icon flag-icon-us'></span> USA"></option>
                                        <option data-content="<span class='flag-icon flag-icon-fr'></span> France"></option>
                                        <option data-content="<span class='flag-icon flag-icon-de'></span> Alemania"></option>
                                        <option data-content="<span class='flag-icon flag-icon-it'></span> Italia"></option>
                                        <option data-content="<span class='flag-icon flag-icon-be'></span> B&eacute;glica"></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-6 col-sm-12">
                            <div class="form-group">
                                <label><h2>3. &iquest;A qu&eacute; juegas?</h2></label>
                                <div class="data-div">
                                    <label for="aQueJuegasDropdown">Deporte</label>
                                    <select class="form-control" id="aQueJuegasDropdown">
                                        <option>F&uacute;tbol</option>
                                        <option>F&uacute;tbol Sala</option>
                                    </select>
                                    <label for="aQueJuegasDropdown">G&eacute;nero</label>
                                    <select class="form-control" id="aQueJuegasDropdown">
                                        <option>Masculino</option>
                                        <option>Femenino</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="posicionDropdown"><h2>4. &iquest;Qu&eacute; posici&oacute;n ocupas?</h2></label>
                                <select class="form-control" id="posicionDropdown">
                                    <option>Tight End</option>
                                    <option>Center</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="fotoPerfil" class="width100"><h2>5. Foto de perfil</h2></label>
                                <img id="fotoPerfil" width="200px" height="200px" src="{% static 'img/fotoDefecto.png' %}" /><br />
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-outline-light form-registration-btn rounded">Registrar</button>

                </form>
            </div>
        </div>
    </div>
</div>
