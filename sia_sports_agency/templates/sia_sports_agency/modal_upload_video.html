{% load static %}
{% load i18n %}
<div class="modal fade" id="uploadModalCenter" tabindex="-1" role="dialog" aria-labelledby="uploadModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-upload">
            <div class="modal-header">
                <h2 class="modal-title">{% trans "Sube tu vídeo" %}</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="d-flex justify-content-center h-100">
                    <form id="form-subida-video">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-12">
                                <label for="inputNombre">
                                    <h5>{% trans "Nombre del vídeo:" %}</h5>
                                </label>
                            </div>
                            <div class="col-12" style="margin-bottom: 20px;">
                                <input class="form-control" id="inputNombre" name="inputNombre" type="text" placeholder="Nombre del vídeo"/>
                            </div>
                            <div class="col-12">
                                <label for="inputFile">
                                    <h5>{% trans "Archivo:" %}</h5>
                                </label>
                            </div>
                            <div class="col-12">
                                <div class="custom-file" id="inputFile" style="margin-bottom: 20px;">
                                    <input type="file" class="custom-file-input" accept=".mp4" name="inputFile" id="customFileVideo" lang="es" hidden>
                                    <label class="custom-file-label form-control" for="customFileVideo">{% trans "Seleccionar Archivo" %}</label>
                                </div>
                            </div>
                            <div class="col-12 campoObligarorioNotif" hidden>
                                <span> {% trans "*Todos los campos son obligatorios"%}</span>
                            </div>
                            <div class="col-12 campoFormatoVideoNotif" hidden>
                                <span> {% trans "*El formato del v&iacute;deo debe ser mp4"%}</span>
                            </div>
                        </div>
                        <button type="submit" id="submit-subida-video"class="btn btn-outline-light form-upload-btn rounded float-right">{% trans "Subir" %}</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
